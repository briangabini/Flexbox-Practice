<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layouts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flex-cards">
      <div class="c1">
        <div class="card">
          <img src="img/User Experience.svg" alt="" class="icons" />
          <p>
            User <br />
            Experience
          </p>
        </div>
        <div class="card">
          <img src="img/Market research.svg" alt="" class="icons" />
          <p>
            Market <br />
            Research
          </p>
        </div>
        <div class="card">
          <img src="img/wireframes and prototype.svg" alt="" class="icons" />
          <p>
            Wireframes & <br />
            Prototypes
          </p>
        </div>
        <div class="card">
          <img src="img/Visual design.svg" alt="" class="icons" />
          <p>
            Visual <br />
            Design
          </p>
        </div>
        <div class="card2">
          <img src="img/Research.svg" alt="" class="icons2" />
          <p class="p1">Research</p>
        </div>
      </div>
      <div class="c2">
        <div class="card1">
          <img src="img/Logo.svg" alt="" class="logo-icon">
        </div>
        <div class="card2">
          <img src="img/Design.svg" alt="" class="icons2">
          <p class="p1">Design</p>
        </div>
      </div>
      <div class="c3">
        <div class="card3">
          <img src="img/sper fast speed.svg" alt="" class="icons1">
          <p>Super Fast Speed</p>
        </div>
        <div class="card">
          <img src="img/Responsive layouts.svg" alt="" class="icons">
          <p>
            Responsive <br />
            Layouts
          </p>
        </div>
        <div class="card">
          <img src="img/web security.svg" alt="" class="icons">
          <p>
            Web <br />
            Security
          </p>
        </div>
        <div class="card2">
          <img src="img/Development.svg" alt="" class="icons2">
          <p class="p1">Development</p>
        </div>
      </div>
    </div>
  </body>
</html>
